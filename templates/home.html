<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Take Home Kata!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container min-vh-100  align-content-center justify-content-center text-center">
      <form action="{{ url_for('quizReroute') }}", method="post">

        <div class="row">
          <div class="col">

                <h5>Sam's Take Home Kata</h5>
                <p>Here's my quiz application! It may be simple, but it's fun!</p>

          </div>
        </div>
        
        <div class="row">
          <div class="col align-self-center">
              <select name="category" class="form-select m-4" style="width: 18rem;" aria-label="Default select example">
                <option selected>Choose a category!</option>
                <option value="9">General Knowledge</option>
                <option value="11">Movies</option>
                <option value="21">Sports</option>
                <option value="23">History</option>
                <option value="10">Books</option>
              </select>
          </div>
        </div>

        <div class="row">
          <div class="col">

            <select name="difficulty" class="form-select m-4 mt-0" aria-label="Default select example">
              <option selected>Choose a difficulty!</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p>Number of Questions</p>
            <input type="range" name="size" min="1" max="20" value="10" oninput="this.form.amountInput.value=this.value" />
            <input style="background-color: transparent; border-color: transparent;" type="number" name="amountInput" min="1" max="20" value="10" oninput="this.form.amountRange.value=this.value" disabled/>
          </div>
        </div>

        <div class="row">
          <div class="col">

            <button type="submit" class="btn btn-primary">Start quiz!</button>
            
          </div>
        </div>

      </form>
    </div>
  <form action="{{ url_for('create_quiz') }}", method="post">
    <p>Number of Questions</p>
    <input type="range" name="size" min="1" max="20" value="10" oninput="this.form.amountInput.value=this.value" />
    <input style="background-color: transparent; border-color: transparent;" type="number" name="amountInput" min="1" max="20" value="10" oninput="this.form.amountRange.value=this.value" disabled/>

    <button type="submit" class="btn btn-primary">Create your own quiz!</button>
  </form>
  </body>
</html>
