<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Take Home Kata!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container min-vh-100  align-content-center justify-content-center text-center">
        <h5>Create quiz!</h5>
        <form action="{{ url_for('create_quiz_reroute') }}" method="post">
            {% for i in range(size) %}
                <br>
                <input type="text" name="question_{{i}}" class="form-control" placeholder="Question">
                <input type="text" name="correct_{{i}}" class="form-control" placeholder="Correct Answer">
                <input type="text" name="incorrect1_{{i}}" class="form-control" placeholder="Incorrect Answer 1">
                <input type="text" name="incorrect2_{{i}}" class="form-control" placeholder="Incorrect Answer 2 (Optional)">
                <input type="text" name="incorrect3_{{i}}" class="form-control" placeholder="Incorrect Answer 3 (Optional)">
                <br>
            {% endfor %}
            <input type="hidden" name="size" value="{{ size }}">
            <button type="submit" class="btn btn-primary">Create Quiz</button>
        </form>
    </div>
  </body>
</html>
