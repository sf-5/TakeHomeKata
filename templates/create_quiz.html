<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Take Home Kata!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container min-vh-100 align-content-center text-center">
      <div class="row">
        <div class="col d-flex flex-column align-items-center">
          <h5 class="mt-5">Create quiz!</h5>
          <p class="mb-0">Type in your questions and answers here, then get a unique quiz code to share with your friends.</p>
          <form action="{{ url_for('create_quiz_reroute') }}" method="post">
              {% for i in range(size) %}
                  <input type="text" name="question_{{i}}" class="form-control mt-5" style="width: 20rem;" placeholder="Question">
                  <input type="text" name="correct_{{i}}" class="form-control my-2" placeholder="Correct Answer">
                  <input type="text" name="incorrect1_{{i}}" class="form-control mb-2" placeholder="Incorrect Answer 1">
                  <input type="text" name="incorrect2_{{i}}" class="form-control mb-2" placeholder="Incorrect Answer 2 (Optional)">
                  <input type="text" name="incorrect3_{{i}}" class="form-control" placeholder="Incorrect Answer 3 (Optional)">
              {% endfor %}
              <button type="submit" class="btn btn-primary m-5">Create Quiz</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
